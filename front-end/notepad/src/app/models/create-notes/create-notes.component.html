<div class="container" style="background-color: white;width: 100%;">
  <div class="row alert alert-success" >
    <div class="col">
      <h4>Add Notes</h4>
      <form #formRef = 'ngForm' (ngSubmit)="storeNotes(formRef.value)" ngNativeValidate>
          <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Title</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" name="title" required ngModel/>
              </div>
          </div>
          <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Description</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" name="description" required ngModel/>
              </div>
          </div>
          <button type="submit" class="btn btn-primary m-2" >Save</button>
          <button type="reset" class="btn btn-light">Reset</button>
      </form>
      <div class="alert alert-success" *ngIf="resultMsg">{{resultMsg}}</div>
      <br>
    </div>
  </div>
